  "'HABITAT'": "'HABITAT'"

  # Mask HAB_ constants
  HAB_: HAB_
  HAB-: HAB-


  'let mut hab': 'let mut bio'
  '&mut hab': '&mut bio'
  # Generic rules, keep last
  # Coincidence
  reachable: reachable
  'hab::': 'bio::'
  hab_: bio_
  'hab:': 'bio:'
  '[hab': '[bio'
  'hab=': 'bio='
  'hab =': 'bio ='
  ' hab ': ' bio '
  .hab: .bio
  '&hab': '&bio'
  '"hab"': '"bio"'
  # user/group combination
  hab/hab: hab/hab
  ' hab': ' bio'

  # tests
  'hab1': 'bio1'
  'hab2': 'bio2'
  '`hab': '`bio'
  'build-hab': 'build-bio'
  '`$hab': '`$bio'
  '/hab-': '/bio-'

